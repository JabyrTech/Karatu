<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Input Table with Persistent Storage</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }
    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }
    th {
        background-color: #f2f2f2;
    }
    form {
        margin-bottom: 20px;
    }
    form label {
        display: block;
        margin-bottom: 8px;
    }
    form input, form select {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        box-sizing: border-box;
    }
    form button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
    }
    form button:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>

<h2>User Input Form</h2>

<form id="inputForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required>

    <label for="city">Favorite City:</label>
    <input type="text" id="city" name="city" required>

    <label for="character">Favorite Marvel Character:</label>
    <select id="character" name="character" required>
        <option value="">Select Character</option>
        <option value="Iron Man">Iron Man</option>
        <option value="Spider-Man">Spider-Man</option>
        <option value="Captain America">Captain America</option>
        <option value="Black Widow">Black Widow</option>
        <option value="Thor">Thor</option>
        <option value="Hulk">Hulk</option>
        <option value="Black Panther">Black Panther</option>
        <option value="Doctor Strange">Doctor Strange</option>
        <option value="Captain Marvel">Captain Marvel</option>
        <option value="Ant-Man">Ant-Man</option>
        <option value="Other">Other</option>
    </select>

    <button type="button" onclick="addEntry()">Add Entry</button>
</form>

<h2>User Table</h2>

<table id="dataTable">
    <thead>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Favorite City</th>
            <th>Favorite Marvel Character</th>
        </tr>
    </thead>
    <tbody>
        <!-- Entries will be added here dynamically -->
    </tbody>
</table>

<script>
document.addEventListener("DOMContentLoaded", () => {
    loadEntries();
});

function addEntry() {
    var name = document.getElementById("name").value;
    var age = document.getElementById("age").value;
    var city = document.getElementById("city").value;
    var character = document.getElementById("character").value;

    var newEntry = { name, age, city, character };

    var entries = JSON.parse(localStorage.getItem("entries")) || [];
    entries.push(newEntry);
    localStorage.setItem("entries", JSON.stringify(entries));

    addRow(newEntry);

    document.getElementById("inputForm").reset();
}

function addRow(entry) {
    var table = document.getElementById("dataTable").getElementsByTagName('tbody')[0];
    var newRow = table.insertRow();

    var cell1 = newRow.insertCell(0);
    var cell2 = newRow.insertCell(1);
    var cell3 = newRow.insertCell(2);
    var cell4 = newRow.insertCell(3);

    cell1.textContent = entry.name;
    cell2.textContent = entry.age;
    cell3.textContent = entry.city;
    cell4.textContent = entry.character;
}

function loadEntries() {
    var entries = JSON.parse(localStorage.getItem("entries")) || [];
    entries.forEach(entry => {
        addRow(entry);
    });
}
</script>

</body>
</html>
