<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>KaratuTab</title>

    <style>
      body {
        transition: background-image 0.5s ease-out;
        background-image: url('assets/static/richard-horvath-is8jWT-mvng-unsplash.jpg');
      }

      label {
        opacity: 0;
      }

      .head h1 {
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: xx-large;
      }
      .name-input {
        border: none;
        background: none;
        width: fit-content;
        text-align: center;
        outline: none;
        color: white;
        font-size: xx-large;
        margin-left: 10px;
        font-weight: bold;
        padding: 5px;
      }
      #imageInput {
        position: fixed;
        top: 10px;
        left: 10px;
        opacity: 0;
        cursor: pointer;
      }
      .custom-file-upload {
        position: fixed;
        bottom: 0px;
        left: 0px;
        display: inline-block;
        padding: 6px 12px;
        cursor: pointer;
        background-color: white;
        border-radius: 5px;
        font-size: 12px;
      }
      .custom-file-upload:hover {
        background-color: #0056b3;
      }

      .custom-file-upload img {
        width: 30px;
      }
      .text-width-measurer {
            position: absolute;
            visibility: hidden;
            height: 0;
            overflow: hidden;
            white-space: nowrap;
            font-size: xx-large;
            padding: 5px;
        }

        .sections a {
          /* animation: slideInFromBottom 5s linear ease-in forwards; */
          transition: 1s;
        }

        @keyframes slideInFromBottom {
            0% {
                transform: translateY(50%);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
  </head>
  <body>
    <section class="main">
      <nav>
        <div class="dots" onclick="pop()">
          <div></div>

        </div>
        <div class="apps"><img src="assets/static/clock.avif" alt="app"></div>
        <div class="apps"><img src="assets/static/game (1).png" alt="app"></div>
        <div class="apps"><img src="assets/static/wikipedia logo.png" alt="app"></div>
        <div class="apps"><img src="assets/static/speech-bubble.png" alt="app"></div>
        <div class="apps" style="background-color: rgba(0, 0, 0, 0.5);"><img src="assets/static/right-arrow.png" alt="app" style="width: 30px;"></div>
      </nav>
      <main>
        <header>
          <div class="head">
            <h1>Hello <input type="text" id="nameInput" class="name-input" placeholder="Your Name"></h1>
            <span class="text-width-measurer" id="textWidthMeasurer"></span>
          </div>
          <div class="quote">
            <p id="quoteText"><span><i></i></span><br><span id="quoteAuthor"></span></p>
          </div>
        </header>
        <div class="sections" id="sections">
          <a href="class/" class="section">
            <div class="img"><img src="assets/static/class.png" alt="info" /></div>
            <div class="title"><p>Class</p></div>
          </a>
          <a href="school.html" class="section">
            <div class="img"><img src="assets/static/school-bag (1).png" alt="info" /></div>
            <div class="title"><p>School Bag</p></div>
          </a>
          <a href="#" class="section">
            <div class="img"><img src="assets/static/encyclopedia.png" alt="info" /></div>
            <div class="title"><p>Encyclopedia</p></div>

          <a href="more.html" class="section">
            <div class="img"><img src="assets/static/option.png" alt="info" /></div>
            <div class="title"><p>More</p></div>
          </a>
        </div>
      </main>
    </section>

    <label for="imageInput" class="custom-file-upload">
      <img src="assets/static/photo-album.png" alt="">
    </label>
    <input type="file" accept="image/*" id="imageInput">


    <script>
      document.getElementById('imageInput').addEventListener('change', function(event) {
        const file = event.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function(e) {
            const imageDataUrl = e.target.result;
            document.body.style.backgroundImage = `url(${imageDataUrl})`;
            localStorage.setItem('backgroundImage', imageDataUrl);
          };
          reader.readAsDataURL(file);
        }
      });

      // Load background image from localStorage
      document.addEventListener('DOMContentLoaded', function() {
        const savedBackgroundImage = localStorage.getItem('backgroundImage');
        if (savedBackgroundImage) {
          document.body.style.backgroundImage = `url(${savedBackgroundImage})`;
        }

        const savedName = localStorage.getItem('userName');
        if (savedName) {
          document.getElementById('nameInput').value = savedName;
        }
      });

      // Function to display a random quote
      function displayRandomQuote() {
        const randomIndex = Math.floor(Math.random() * quotes.length);
        const randomQuote = quotes[randomIndex];
        document.querySelector('#quoteText i').textContent = randomQuote.text;
        document.getElementById('quoteAuthor').textContent = `-${randomQuote.author}`;
      }

      // Display a random quote on page load
      displayRandomQuote();

      // Save name to localStorage
      document.getElementById('nameInput').addEventListener('input', function() {
        localStorage.setItem('userName', this.value);
      });


      const input = document.getElementById('nameInput');
        const textWidthMeasurer = document.getElementById('textWidthMeasurer');

        function adjustInputWidth() {
            textWidthMeasurer.textContent = input.value || input.placeholder;
            const newWidth = textWidthMeasurer.offsetWidth + 10; // Add some padding
            input.style.width = `${newWidth}px`;
        }

        input.addEventListener('input', adjustInputWidth);

        // Initial adjustment
        adjustInputWidth();



        function pop(){

          if (document.getElementById('sections').style.display == 'none'){
            document.getElementById('sections').style.display = 'flex';
          } else {
            document.getElementById('sections').style.display = 'none';
          }
        }
