<!DOCTYPE html>
<html lang="en">
<head>

    <title>Link Navigator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Connect to a board</h1>

            </div>
        </main>
        <footer>
            <p>Happy Learning</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
